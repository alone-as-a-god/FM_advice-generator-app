<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <script src="script.js"></script>
  
  <title>Frontend Mentor | Advice generator app</title>

</head>
<body onload="getAdvice()">
  <main>
    <div class="container">
        <div class="card">
          <h1 id="advice_id">ADVICE #187</h1>
            <div class="advice">
              “<span id="advice_text">Click the button to get advice</span>”
            </div>
          <div>
            <img src="images/pattern-divider-mobile.svg" alt="divider"/>
          </div>

            <button  id="button" onclick="getAdvice()"><img src="images/icon-dice.svg" alt="Submit Button"></button>
        </div>
      </div>
  </main>
</body>
